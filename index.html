<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacPro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>TicTacPro</h1>

    <div class="mode-box">
      <p>Select Mode:</p>
      <button id="playerMode">2 Player</button>
      <button id="computerMode">Vs Computer</button>
    </div>

    <div class="board" id="board"></div>

    <div class="bottom">
      <p id="status">Choose mode to begin!</p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
